<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <!-- css stylesheets -->
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container pages__wrap">
    <header>
        <div class="row">
            <div class="col-md-4 header__logo__wrap">
                <img src="" alt="">
            </div>
            <div class="col-md-8 text-center header__title__wrap">
                <h1 class="">Тестовое задание - ввод</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 allData__user">
                    <h2>Форма для заполнения данных пользователя</h2>
                    <div class="row form__container">
                        <div class="col-md-12">
                            <div class="form__user__allData__wrap">
                                <form action="" class="form__user__allData">
                                    <div class="form-group">
                                        <label for="formUserFirstName">Ваше имя</label>
                                        <input type="text" class="form-control" id="formUserFirstName"
                                               placeholder="Введите ваше имя" tabindex="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="formUserLastName">Ваше отчество</label>
                                        <input type="text" class="form-control" id="formUserLastName"
                                               placeholder="Введите ваше отчество" tabindex="2">
                                    </div>
                                    <div class="form-group">
                                        <label for="formUserFamily">Ваша фамилия</label>
                                        <input type="text" class="form-control" id="formUserFamily"
                                               placeholder="Введите вашу фамилию" tabindex="3">
                                    </div>
                                    <div class="form-group">
                                        <label for="formUserPhone">Ваш телефон</label>
                                        <input type="text" class="form-control" id="formUserPhone"
                                               placeholder="Введите ваш телефон" tabindex="4">
                                    </div>
                                    <div class="form-group">
                                        <label for="formUserEmail">Ваш Email</label>
                                        <input type="text" class="form-control" id="formUserEmail"
                                               placeholder="Введите ваш Email" tabindex="5">
                                    </div>
                                </form>

                                <!--<div class="col-auto">
                                    <button type="" class="btn btn-primary mb-2" id="formUserSubmit">Отправить</button>
                                </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="nav__user__wrap">
                        <ul class="nav__user__wrap">
                            <li><a href="index.html" class="nav__user__link">Отмена</a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>
